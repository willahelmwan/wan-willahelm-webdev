
    <div class="container-fluid">

        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>

        <h2>Register</h2>

        <label for="username">Username</label>
        <input name="username"
               ng-model="user.username"
               type="text"
               placeholder="alice"
               class="form-control"
               id="username"/>

        <label for="password">Password</label>
        <input name="password"
               ng-model="user.password"
               type="password"
               placeholder="12345678"
               class="form-control"
               id="password"/>

        <label for="password2">Verify Password</label>
        <input name="password2"
               ng-model="user.password2"
               type="password"
               placeholder="12345678"
               class="form-control"
               id="password2"/>

        <a class="btn btn-default btn-primary btn-block"
           ng-click="model.registerUser(user)"
           role="button">Register</a>

        <a class="btn btn-default btn-danger btn-block"
           href="login.view.client.html"
           role="button">Cancel</a>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Profile</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body class="profile">

    <div class="profilenav">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                        <!--<a href="javascript:history.back()" class="userglyphicon">-->
                            <!--<span class="pull-left glyphicon glyphicon-chevron-left"></span>-->
                        <!--</a>-->

                        <a href="profile.html" >
                            <span class="navbar-text pull-right glyphicon glyphicon-ok"></span>
                        </a>

                        <div class="navbar-header navbar-title">
                            <a class="navbar-brand active">Profile</a>
                        </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">

        <label for="firstname">Firstname</label>
        <input name="firstname"
               type="text"
               placeholder="Alice"
               class="form-control"
               id="firstname"/>

        <label for="lastname">Lastname</label>
        <input name="lastname"
               type="text"
               placeholder="Wonderland"
               class="form-control"
               id="lastname"/>

        <label for="username">Username</label>
        <input name="username"
               readonly
               type="text"
               value="alice"
               placeholder="alice"
               class="form-control"
               id="username"/>

        <label for="email">Email</label>
        <input name="email"
               type="email"
               placeholder="alice@wonderland.com"
               class="form-control"
               id="email"/>

        <label for="dob">Date of Birth</label>
        <input name="dob"
               type="date"
               class="form-control"
               id="dob"/>

        <a class="btn btn-default btn-primary btn-block"
           href="../websitepages/website-list.html"
           role="button">Websites</a>

        <a class="btn btn-default btn-danger btn-block"
           href="login.html"
           role="button">Logout</a>
    </div>

    <div class="profilenav">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <a href="profile.html" class="userglyphicon">
                    <span class="pull-right glyphicon glyphicon-user"></span>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>

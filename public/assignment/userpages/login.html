<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid">
        <h2>Login</h2>

        <label for="username">Username</label>
        <input name="username"
               placeholder="alice"
               class="form-control"
               id="username"/>

        <label for="password">Password</label>
        <input name="password"
               type="password"
               placeholder="12345678"
               class="form-control"
               id="password"/>

        <a class="btn btn-default btn-primary btn-block"
           href="profile.html"
           role="button">Login</a>

        <a class="btn btn-default btn-success btn-block"
           href="register.html"
           role="button">Register</a>
    </div>

</body>
</html>

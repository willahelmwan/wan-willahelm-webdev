<div class="profile">
    <div class="profilenav">
        <nav class="navbar navbar-inverse opacity navbar-fixed-top">
            <div class="container-fluid">

                <a href="#!/watchlist" class="userglyphicon">
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span>
                </a>

                </div>

        </nav>

                <div class="row">
                    <div class="col-xs-4">

                    </div>
                    <div class="col-xs-6 col-sm-3"></div>
                    <div class="col-sm-3 hidden-xs"></div>
                    <div class="col-xs-2">

                </div>

    <div class="profilenav">
        <nav class="navbar navbar-inverse opacity navbar-fixed-bottom">
            <div class="container-fluid">
                <a href="#!/user" class="userglyphicon">
                    <span class="pull-right glyphicon glyphicon-user"></span>

            </div>
        </nav>

    <div class="container-fluid">
        <div ng-controller="loginController">

            <div ng-show="errorMessage" class="alert alert-danger">
                {{errorMessage}}
            </div>
            <h2>Login</h2>

            <label for="username">Username</label>
            <input name="username"
                   ng-model="user.username"
                   type="text"
                   placeholder="alice"
                   class="form-control"
                   id="username"/>

            <label for="password">Password</label>
            <input name="password"
                   ng-model="user.password"
                   type="password"
                   placeholder="12345678"
                   class="form-control"
                   id="password"/>

            <a class="btn btn-default btn-primary btn-block"
               ng-click="login(user)"
               role="button">Login</a>

            <a class="btn btn-default btn-success btn-block"
               href="register.html"
               role="button">Register</a>
        </div>
    </div>

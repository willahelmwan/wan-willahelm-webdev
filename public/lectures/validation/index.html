<!DOCTYPE html>
<html lang="en" ng-app="validationApp">
<head>
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../vendor/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .ng-submitted .ng-invalid {
            background-color: red;
        }
    </style>

</head>
<body>
    <div class="container-fluid" ng-controller="validationController as model">
        {{model.hello}}
        <h1>Form Validation</h1>
        <form name="validationForm" novalidate>
            <input ng-model="user.email" name="work-email" type="email" class="form-control"/>
            <span ng-show="validationForm.$submitted && validationForm['work-email'].$invalid">Emails must have an @ sign</span>
            <button type="submit" class="btn btn-block btn-primary">
                Submit
            </button>
        </form>

        {{validationForm}}
    </div>
</body>
</html>

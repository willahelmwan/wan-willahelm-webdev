<div class="profile">

    <div class="profilenav">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid navbar-background">

                <a href="#!/user" class="userglyphicon">
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span>
                </a>

                <a ng-click="model.updateVideo(model.widget)"
                   role="button">
                    <span class="navbar-text pull-right glyphicon glyphicon-ok"></span>
                </a>

                <div class="navbar-header navbar-title">
                    <a class="navbar-brand active">New Video</a>
                </div>

            </div>
        </nav>
    </div>

    <div class="container-fluid">

        <form action="/api/project/assignment/upload" class="fileupload"  method="post" enctype="multipart/form-data">
            <label for="Name">Name</label>
            <input name="Name"
                   type="text"
                   ng-model="model.widget.name"
                   placeholder="Name of Video"
                   class="form-control"
                   id="Name"/>

            <label for="text">Text</label>
            <input name="text"
                   type="text"
                   ng-model="model.widget.text"
                   placeholder="Text of Video"
                   class="form-control"
                   id="text"/>

            <!--<label for="URL">URL</label>-->
            <!--<input name="URL"-->
                   <!--type="text"-->
                   <!--ng-model="model.widget.url"-->
                   <!--placeholder="URL"-->
                   <!--class="form-control"-->
                   <!--id="URL"-->
                   <!--style="..."/>-->

            <label for="Width">Width</label>
            <input name="width"
                   type="text"
                   ng-model="model.widget.width"
                   placeholder="100%"
                   class="form-control"
                   id="Width"/>
            <label for="upload">Upload</label>
            <input  name="myFile"
                    type="file"
                    class="form-control"
                    id="upload"/>
            <input  name="userId"    value="{{model.currentUser._id}}"   style="display: none"/>
            <input  name="watchlistId" value="{{model.webId}}"   style="display: none"/>
            <input  name="pageId"    value="{{model.pageId}}"   style="display: none"/>
            <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
            <button type="submit"
                    class="btn btn-default btn-block btn-success">Upload Video</button>
        </form>


        <a class="btn btn-default btn-primary btn-block"
           href="#!/user"
           role="button">Cancel</a>

        <a class="btn btn-default btn-primary btn-block"
           href="#!/user/{{model.currentUser._id}}/watchlist/{{model.webId}}/page/{{model.pageId}}/widget/{{model.widget._id}}/flickr"
           role="button">Search</a>

        <a class="btn btn-default btn-danger btn-block"
           ng-click="model.deleteWidget(model.widget)"
           role="button">Delete</a>
    </div>

    <div class="profilenav">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid navbar-background">
                <a href="#!/user/{{model.currentUser._id}}"  class="userglyphicon">
                    <span class="pull-right glyphicon glyphicon-user"></span>
                </a>
            </div>
        </nav>
    </div>
</div>

<div class="container-fluid">

    <label for="Name">Name</label>
    <input name="Name"
           type="text"
           placeholder="Name of Image"
           class="form-control"
           id="Name"/>

    <label for="text">Text</label>
    <input name="text"
           type="text"
           placeholder="Text of Image"
           class="form-control"
           id="text"/>

    <label for="URL">URL</label>
    <input name="URL"
           type="text"
           value="http://zdnet3.cbsistatic.com/hub/i/r/2017/07/18/5e093efe-e23b-473f-b127-8ed4a00419ad/resize/770xauto/3209caea6df6e46c64ee6616fa4d1a21/screen-shot-2017-07-18-at-05-51-51.jpg"
           class="form-control"
           id="URL"/>

    <label for="Width">Width</label>
    <input name="Width"
           type="text"
           value="100%"
           class="form-control"
           id="Width"/>

    <label for="upload">Upload</label>
    <input name="upload"
           type="file"
           class="form-control"
           accept="image/*"
           id="upload"/>

    <a class="btn btn-default btn-success btn-block"
       href="../templates/widget-list.view.client.html"
       role="button">Upload Image</a>

    <a class="btn btn-default btn-primary btn-block"
       href="../templates/widget-list.view.client.html"
       role="button">Cancel</a>

    <a class="btn btn-default btn-danger btn-block"
       href="../templates/widget-list.view.client.html"
       role="button">Delete</a>
</div>

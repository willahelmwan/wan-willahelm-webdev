<div class="container-fluid entry top-padding bottom-padding">
    <div>

        <div ng-show="model.errorMessage" class="alert alert-danger">
            {{model.errorMessage}}
        </div>
        <h2>Login</h2>

        <label for="username">Username</label>
        <input name="username"
               ng-model="model.user.username"
               type="text"
               placeholder="username"
               class="form-control"
               id="username"/>

        <label for="password">Password</label>
        <input name="password"
               ng-model="model.user.password"
               type="password"
               placeholder="password"
               class="form-control"
               id="password"/>

        <a class="btn btn-default btn-primary btn-block"
           ng-click="model.login(model.user)"
           role="button">Login</a>

        <a href="/project/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>

        <a class="btn btn-default btn-success btn-block"
           href="#!/register"
           role="button">Register</a>

        <a class="btn btn-default btn-info btn-block"
           href="#!/"
           role="button">Home</a>


    </div>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom opacity">
    <div class="container-fluid navbar-background">
        <a href="#!/user" class="userglyphicon">
            <span ng-show="model.currentUser._id"
                  class="pull-right glyphicon glyphicon-user"></span>
        </a>
    </div>

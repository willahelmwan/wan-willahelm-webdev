<!DOCTYPE html>
<html lang="en" ng-app="pocApp">
<head>
    <link href="../../../css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../../vendor/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid"
         ng-controller="pocController as model">

        <h1>OMDB POC</h1>

        <div class="row">
            <div class="col-xs-6">
                <h2>Search</h2>
                <input ng-model="model.title"
                       class="form-control"
                       placeholder="guardians of the galaxy"/>
                <button class="btn btn-primary btn-block"
                        ng-click="model.searchMovie(model.title)">
                    Search</button>
                <h2>Search Results</h2>

                <ul class="list-group">
                    <li ng-click="model.searchDetails(movie.imdbID)" ng-repeat="movie in model.movies"
                        class="list-group-item">
                        <img ng-src="{{movie.Poster}}" width="50px"/>
                        {{movie.Title}}
                        {{movie.imdbID}}
                    </li>
                </ul>
            </div>
            <div class="col-xs-6">
                <h2>Details</h2>
                <h3>{{model.movie.Title}}</h3>
                <img ng-src="{{model.movie.Poster}}" width="200px"/>
                <h3>{{model.movie.Director}}</h3>
                <p>{{model.movie.Plot}}</p>
                <h3>Actors</h3>
                <ul>
                    <li ng-repeat="actor in model.movie.Actors.split(',')">
                        {{actor}}
                    </li>
                </ul>
                {{model.movie.Actors}}
                <hr/>
                {{model.movie}}
            </div>
        </div>
    </div>
</body>
</html>

<div class="container-fluid entry bottom-padding">

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <h2>Register</h2>

    <label for="firstname">First Name</label>
    <input name="firstname"
           type="text"
           ng-model="user.firstName"
           placeholder="First Name"
           class="form-control"
           id="firstname"/>

    <label for="lastname">Last Name</label>
    <input name="lastname"
           type="text"
           ng-model="user.lastName"
           placeholder="Last Name"
           class="form-control"
           id="lastname"/>

    <label for="email">Email</label>
    <input name="email"
           ng-model="user.email"
           type="text"
           placeholder="email"
           class="form-control"
           id="email"/>

    <label for="username">Username</label>
    <input name="username"
           ng-model="user.username"
           ng-required
           type="text"
           placeholder="username"
           class="form-control"
           id="username"/>

    <label for="password">Password</label>
    <input name="password"
           ng-model="user.password"
           ng-required
           type="password"
           placeholder="password"
           class="form-control"
           id="password"/>

    <label for="password2">Verify Password</label>
    <input name="password2"
           ng-model="user.password2"
           ng-required
           type="password"
           placeholder="verify password"
           class="form-control"
           id="password2"/>

    <h5 class="contentCreatorMessage">Would you like to be a content creator? As a content creator, you can create your
        own channels and upload videos.</h5>
    <div class="form-check">
        <label class="form-check-label">
            <!--<input type="checkbox" class="form-check-input" ng-model="user.role" ng-init="user.role='USER'">-->
            <input type="checkbox" ng-model="user.role" ng-true-value="'CREATOR'" ng-false-value="'USER'">
            Yes, make me a content creator.
        </label>
    </div>
    <a class="btn btn-default btn-primary btn-block"
       ng-click="model.registerUser(user)"
       type="submit"
       role="button">Register</a>

    <a class="btn btn-default btn-danger btn-block"
       href="#!/login"
       role="button">Cancel</a>

    <a class="btn btn-default btn-info btn-block"
       href="#!/"
       role="button">Home</a>
</div>

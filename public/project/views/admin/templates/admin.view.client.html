<div class="container-fluid">
    <h2>Admin</h2>

    <ul class="list-group">
        <li class="list-group-item active">
            Users
        </li>
        <li ng-repeat="user in model.users" class="list-group-item">
            {{user.username}}
            <span ng-click="model.deleteUser(user)"
                  class="glyphicon glyphicon-remove pull-right userremove"
                  role="button"></span>
        </li>
    </ul>
</div>

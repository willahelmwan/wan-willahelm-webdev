<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Widget Heading</title>
    <link href="../../vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet"/>
</head>

<body class="profile">

    <div class="profilenav">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">

                <a href="widget-list.html" class="userglyphicon">
                    <span class="pull-left glyphicon glyphicon-chevron-left"></span>
                </a>

                <a href="widget-list.html" >
                    <span class="navbar-text pull-right glyphicon glyphicon-ok"></span>
                </a>

                <div class="navbar-header navbar-title">
                    <a class="navbar-brand active">Widget Edit</a>
                </div>

            </div>
        </nav>
    </div>
    <div class="container-fluid">

        <label for="Name">Name</label>
        <input name="Name"
               type="text"
               placeholder="Name of Header"
               class="form-control"
               id="Name"/>

        <label for="text">Text</label>
        <input name="text"
               type="text"
               value="Trump Lays Blame for Health Care Bill Failure"
               placeholder="Enter header title here"
               class="form-control"
               id="text"/>

        <label for="size">Size</label>
        <input name="size"
               type="number"
               value="3"
               placeholder="Enter font size here"
               class="form-control"
               id="size"/>

        <a class="btn btn-default btn-primary btn-block"
           href="widget-list.html"
           role="button">Cancel</a>

        <a class="btn btn-default btn-danger btn-block"
           href="widget-list.html"
           role="button">Delete</a>
    </div>

    <div class="profilenav">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <a href="../userpages/profile.html" class="userglyphicon">
                    <span class="pull-right glyphicon glyphicon-user"></span>
                </a>
            </div>
        </nav>
    </div>
</body>
</html>

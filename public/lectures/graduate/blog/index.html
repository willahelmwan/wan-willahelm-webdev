<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">
<head>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>-->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>-->
    <link href="../../../css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../../../js/angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Blog</h1>

        <div ng-controller="BlogPostListController">
            <br/>
            Title:
            <input ng-model="post.title" class="form-control"/>
            Body:
            <textarea ng-model="post.body" class="form-control"></textarea>
            <button ng-click="addPost(post)" class="btn btn-block btn-primary">Post Blog</button>
            <button ng-click="updatePost(post)" class="btn btn-block btn-success">Update Blog</button>
            <ul class="list-group">
                <li ng-repeat="post in posts" class="list-group-item">
                    <span ng-click="selectPost($index)" class="pull-right">&checkmark;</span>
                    <span ng-click="deletePost($index)" class="pull-right">&times;</span>
                    <h3>{{post.title}}</h3>
                    <p>
                        {{post.body}}
                        <label>
                        {{post.date | date}}
                        </label>
                    </p>
                </li>
            </ul>
        </div>

        <!--Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum-->

    </div>
</body>
</html>
